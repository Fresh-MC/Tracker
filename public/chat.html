<!DOCTYPE html>
<html>
<head>
  <title>Team Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 0; padding: 0; }
    .chat-container { max-width: 600px; margin: 40px auto; background: #333; padding: 20px; border-radius: 8px; }
    #chat { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; border: 1px solid #555; margin-bottom: 10px; }
    #chat li { padding: 8px; border-bottom: 1px solid #444; }
    #chat li:nth-child(odd) { background: #2a2a2a; }
    #msg { width: 80%; padding: 10px; border-radius: 4px; border: none; }
    button { padding: 10px 15px; border: none; border-radius: 4px; background: #5a9; color: white; cursor: pointer; }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Team Chat - Room: team1</h2>
    <ul id="chat"></ul>
    <input id="msg" placeholder="Type a message" autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Socket.IO client library -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:4000');  // Connect to chat server on port 4000
    const teamId = 'team1';
    const senderEmail = 'fresh@example.com'; // Change this dynamically as needed

    const chatBox = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');

    // Join the team room
    socket.emit('joinRoom', teamId);

    // Display a message in chat box
    function appendMessage(senderName, content) {
      const li = document.createElement('li');
      li.textContent = `${senderName}: ${content}`;
      chatBox.appendChild(li);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load previous messages when joining
    socket.on('messageHistory', (messages) => {
      chatBox.innerHTML = ''; // Clear existing messages
      messages.forEach(({ senderName, content }) => {
        appendMessage(senderName, content);
      });
    });

    // Receive new messages in real-time
    socket.on('newMessage', ({ senderName, content }) => {
      appendMessage(senderName, content);
    });

    // Send message on button click
    sendBtn.addEventListener('click', () => {
      const content = msgInput.value.trim();
      if (content.length === 0) return;
      socket.emit('sendMessage', { teamId, senderEmail, content });
      msgInput.value = '';
    });

    // Also send message on Enter key press
    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>

</body>
</html>
