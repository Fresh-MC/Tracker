<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      gap: 100px;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #181818;
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    .stack {
      position: relative;
      width: 150px;
      height: 150px;
      z-index: 2;
      margin: 0 auto;
      left: 0;
      right: 0;
    }

    .layer {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      transform: rotateX(34deg) rotateZ(80deg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      filter:
        drop-shadow(0 4px 10px rgba(0, 0, 0, 0.1))
        drop-shadow(0 0 32px 16px #fffbe6)
        drop-shadow(0 0 64px 32px #fffbe6cc)
        drop-shadow(0 0 96px 48px #fffbe6b3);
      overflow: hidden;
    }

    .layer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      box-shadow: inset 0 0 32px 8px rgba(0,0,0,0.18), inset 0 0 12px 2px rgba(0,0,0,0.10);
      border-radius: inherit;
      z-index: 2;
    }


    /* Right: Filled Layers */
    .filled-stack .layer:nth-child(1) {
      background: #f8f7ec;
      top: 0;
    }

    .filled-stack .layer:nth-child(2) {
      background: #edddd4;
      top: 15px;
    }

    .filled-stack .layer:nth-child(3) {
      background: #f8f7ec;
      top: 30px;
    }


    #stackText{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -58%);
        z-index: 2;
        font-size: 75px;
        color: #283d3b;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        opacity: 0;
        pointer-events: none;
        filter: drop-shadow(2 2px 8px rgba(0, 0, 0, 0.2));

    
    }

    #expandBox {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #242424;
      border-radius: 18px;
      width: 0;
      height: 0;
      opacity: 0;
      z-index: 100;
      box-shadow: 0 4px 32px 0 #0008;
      transition: box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #expandBox form {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2em;
      color: #fff;
    }
    #expandBox h2 {
      margin: 0 0 0.5em 0;
      font-size: 2.2rem;
      color: #fff;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
      letter-spacing: 2px;
    }
    #expandBox .form-group {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #expandBox input[type="text"],
    #expandBox input[type="password"],
    #expandBox input[type="email"] {
      width: 100%;
      padding: 0.7em 1em;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      margin-bottom: 0.5em;
      background: #222;
      color: #fff;
      outline: none;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    #expandBox input[type="text"]:focus,
    #expandBox input[type="password"]:focus {
      background: #333;
    }
    #expandBox button[type="submit"] {
      padding: 0.7em 2.2em;
      border-radius: 8px;
      border: none;
      background: #f8f7ec;
      color: #242424;
      font-size: 1.1rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, color 0.2s;
    }
    #expandBox button[type="submit"]:hover {
      background: #edddd4;
      color: #000;
    }
  .tab-toggle {
      display: flex;
      width: 100%;
      justify-content: center;
      margin-bottom: 1.2em;
      gap: 1em;
    }
    .tab-toggle button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
      padding: 0.5em 1.5em;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .tab-toggle button.active {
      background: #f8f7ec;
      color: #242424;
      font-weight: bold;
    }
    #signupForm select {
      width: 100%;
      padding: 0.7em 1em;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background: #222;
      color: #fff;
      margin-bottom: 0.5em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    #signupForm select:focus {
      background: #333;
    }
  </style>
</head>
<body>


  <!-- Filled Stack -->

  <div class="stack filled-stack" id="filledStack">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>
  <div id="expandBox">
    <div class="tab-toggle">
      <button id="showLogin" class="active" type="button">Sign In</button>
      <button id="showSignup" type="button">Sign Up</button>
    </div>
    <form id="loginForm" autocomplete="off">
      <h2>Sign In</h2>
      <div class="form-group">
        <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <form id="signupForm" autocomplete="off" style="display:none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="text" id="signupName" name="signupName" placeholder="Name" required />
      </div>
      <div class="form-group">
        <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" id="signupConfirm" name="signupConfirm" placeholder="Confirm Password" required />
      </div>
      <div class="form-group">
        <select id="signupRole" name="signupRole" required>
          <option value="member">Member</option>
          <option value="lead">Team Lead</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
    
    

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="intro.js"></script>
</body>
</html>
